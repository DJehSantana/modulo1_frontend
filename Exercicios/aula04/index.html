<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste</title>
</head>

<body>

  <button id="btnEnviar" aria-label="Botão para envio de formulário">
    Enviar
  </button>


  <script>
    // Na primeira renderização o aria-label deve ser "Botao para reenvio de formulario"

    // adicionar listener para que toda vez que o botao seja
    //   executado ele faça a chamada do trocarAriaLabel() com suas devidas
    // normalizações
    // Evento de click

    function trocarAriaLabel() {
      const botaoEnviar = document.getElementById("btnEnviar");
      const ariaLabel = botaoEnviar.getAttribute("aria-label")

      botaoEnviar.addEventListener("click", () => {
        if (
          ariaLabel == "Botão para envio de formulário"
        ) {
          botaoEnviar.setAttribute(
            "aria-label",
            "Botao para reenvio de formulario"
          );
        }
      })
    }

    trocarAriaLabel();

  </script>

</body>

</html>
