<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./formulario.css">
  <title>Formulario</title>
</head>

<body>
  <main>

    <form id="form">
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone">

        <label for="date">Data de Nascimento:</label>
        <input type="date" id="date" name="date" min="1910-01-01">

        <label for="female">
          <input type="radio" id="female" value="Feminino" name="gender">
          Feminino
        </label>
        <label for="male">
          <input type="radio" id="male" value="Masculino" name="gender">
          Masculino
        </label> <br>

        <label for="country">Nacionalidade:</label>
        <select id="country" name="country" required>
          <option disabled selected>--Escolha uma opção--</option>
          <option value="brazil">Brasil</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <option value="france">França</option>
          <option value="germany">Alemanha</option>
        </select>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Eu concordo com os termos e condições</label><br>

        <div class="buttons">
          <button id="btnSave" type="submit">Salvar</button>
          <button id="btnClear" type="reset">Limpar</button>
          <button id="btnCancel" type="button" onclick="cancelar()">Cancelar</button>
        </div>

      </fieldset>
    </form>
  </main>

  <script>

    const form = document.getElementById('form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      alert('Cadastro realizado com sucesso!');
    }
    )
    function cancelar() {
      window.location.href = 'formulario.html';
    }

    function dataHoje() {
      const dateInput = document.getElementById('date');

      const today = new Date();
      const maxDate = today.toISOString().split('T')[0];

      dateInput.setAttribute('max', maxDate);
    }

    dataHoje();
  </script>

</body>

</html>
